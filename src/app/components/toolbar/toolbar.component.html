<ion-header>
  <ion-toolbar class="main-ion-toolbar white-toolbar" id="toolbar">
    <div 
      style="width: fit-content;
        margin: 0.5rem 0;
        display: flex;
        justify-content: center;
        align-items: center;"
    >
      <ion-icon *ngIf="backButton" style="margin-right: .5rem; font-size: 1.8rem; color: white;" name="arrow-back" (click)="navigateTo('home')"></ion-icon>
      <ion-img src="../../assets/icon/logoToolbar.webp" (click)="onLogoClick()" style="width: 76px; height: 60px; cursor: pointer;"></ion-img>
    </div>

    <!-- Botones visibles en pantallas grandes -->
    <ion-buttons slot="end" class="desktop-menu" *ngIf="!backButton">
      <!-- [style.color]="activeSection === 'home-section' ? '#4185AA' : '#FFF'"  -->
      <ion-button
        class="tab"
        (click)="onButtonClick('about_us')"> Sobre nosotros </ion-button>
      <ion-button class="tab"
       (click)="onButtonClick('services-section')"> Servicios </ion-button>
      <ion-button class="tab"
        (click)="onButtonClick('sucursales-section')"> Encuentra tu sucursal </ion-button>
      <ion-button class="tab" 
        (click)="onButtonClick('freq_questions')"> Preguntas frecuentes </ion-button>
      <ion-button class="tab"
        (click)="onButtonClick('contact_section')"> Contacto </ion-button>
    </ion-buttons>

    <!-- Icono de menú hamburguesa visible en pantallas pequeñas -->
    <!-- <ion-buttons slot="end" class="mobile-menu-icon">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons> -->

    <ion-icon 
      name="menu-outline"
      slot="end"
      class="mobile-menu-icon"
      style="color: white; font-size: 2rem;"
      (click)="toggleMenuEmit()"
      *ngIf="!backButton"></ion-icon>
  </ion-toolbar>
</ion-header>
